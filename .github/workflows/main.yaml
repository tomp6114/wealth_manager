name: Wealth Manager CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          **/.dart_tool
          **/.flutter-plugins
          **/.flutter-plugin-dependencies
          **/.packages
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-
    
    - name: Cache Gradle dependencies (Android)
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Verify Flutter installation
      run: flutter --version
    
    - name: Analyze (Linting)
      run: flutter analyze
    
    - name: Run Tests
      run: flutter test --coverage
    
    - name: Check formatting
      run: dart format --set-exit-if-changed .
    
    # Optional: Build APK to verify build works
    - name: Build APK (Development)
      run: flutter build apk --debug --flavor dev -t lib/main.dart