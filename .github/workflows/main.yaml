name: Wealth Manager CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.1'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze (Linting)
      run: flutter analyze

    - name: Run Tests
      run: flutter test