name: money_manager
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  flutter_flavorizr: ^2.4.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

# -----------------------------------------------------------------------------
# Move 'flavorizr' to the root level (no indentation).
# Ensure all children are indented by 2 spaces relative to their parent.
# -----------------------------------------------------------------------------
flavorizr:
  app:
    android:
      flavorDimensions: "flavor"
    # ios:
  flavors:
    dev:
      app:
        name: "Wealth Dev"
      android:
        applicationId: "com.example.money_manager.dev"
      ios:
        bundleId: "com.example.money_manager.dev"
    prod:
      app:
        name: "Wealth Manager"
      android:
        applicationId: "com.example.money_manager"
      ios:
        bundleId: "com.example.money_manager"